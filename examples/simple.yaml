data_frame_one:
  columns:
    string:
      type: string
      length: 3
      pattern: "[ACGT]"
    integer:
      type: integer
      max: 20
    numeric:
      type: numeric
      min: 0
      max: 1
      additional_values: [NA, NaN]
      additional_values_amount: [1, 0.2]
    bool:
      type: boolean
data_frame_two:
  columns:
    one:
      type: integer
    two:
      type: set
      set: ["a", "b", "c"]
  default_size: 5
data_frame_three:
  columns:
    one:
      type: integer
      max: 10
    two:
      type: calculated
      formula: one*2
    three:
      type: integer
      max: 10
    four:
      type: calculated
      formula: one + three
